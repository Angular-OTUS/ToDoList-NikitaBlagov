
<div class="todolist">
  <h1>Todo List</h1>

  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="getDefaultBtnStatus()">
    <ng-container *ngFor="let status of allStatus">
      <mat-button-toggle
        (click)="clickBtnStatus(status)"
        [value]="status"
      >{{ status }}</mat-button-toggle>
    </ng-container>
    <!-- <mat-button-toggle value="bold">Active</mat-button-toggle>
    <mat-button-toggle value="italic"></mat-button-toggle>
    <mat-button-toggle value="underline">Underline</mat-button-toggle> -->
  </mat-button-toggle-group>

  <div class="task-wrapper" [loading]="isLoading">
    <ul class="task-list">
      <ng-container *ngIf="todos$ | async as todos">
        <ng-container *ngFor="let item of todos">
          <li>
            <app-todolist-item [todoItem]="item"></app-todolist-item>
          </li>
        </ng-container>
      </ng-container>
    </ul> <!-- .task-list -->

    <div class="task-description">
      <ng-container *ngIf="selectedItemDescription$ | async as selectedItemDescription">
        {{ selectedItemDescription }}
      </ng-container>
    </div>

  </div> <!-- .task-wrapper -->

</div> <!-- .todolist -->
